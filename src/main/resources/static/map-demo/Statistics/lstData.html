        <script type="text/javascript">

var myChart = echarts.init(dom);
var app = {};

var option;

                opacity: 0.8,
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                    offset: 0,
                    color: 'rgba(255, 191, 0)'

};

    myChart.setOption(option);
}
